<ng-template [ngIf]="mode == 'show'">
  <div>
    <dl>
      <dt>Name</dt>
      <dd>{{playlist.name}}</dd>
      <dt>Favourite</dt>
      <dd>{{playlist.favourite ? 'yes' : 'no'}}</dd>
      <dt>Color</dt>
      <dd [style.color]="playlist.color">{{playlist.color}}</dd>
    </dl>
    <input (click)="edit()" type="button" class="btn btn-info" value="Edit">
  </div> 
</ng-template>

<form *ngIf="mode == 'edit'" #formRef="ngForm" (submit)="save(formRef)"> 
  <div>
    <div class="form-group">
      <label for="">Name</label>
      <input 
        type="text" 
        class="form-control" 
        [ngModel]="playlist.name"
        name="name">
    </div>
    <div class="form-group">
      <label for="">Favourite</label>
      <input 
        type="checkbox"  
        [ngModel]="playlist.favourite"
        name="favourite">
    </div>
    <div class="form-group">
      <label for="">Color</label>
      <input 
        type="color" 
        [ngModel]="playlist.color"
        name="color">
    </div>
    <input (click)="cancel()"  type="button" class="btn btn-danger" value="Cancel">
    <input   type="submit" class="btn btn-success" value="Save">
  </div>
</form>
